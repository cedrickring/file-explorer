<fe-window-top-bar></fe-window-top-bar>
<main>
  <fe-file-menu
    (showLibraryContents)="showLibraryContent($event)"
    (showDriveContents)="showDriveContent($event)">
  </fe-file-menu>
  <fe-directory-view
    [directoryContent]="directoryContent"
    [directoryName]="directoryName"
    (openDirectory)="openDirectory($event)"
    (openFile)="openFile($event)"
    (openRootDirectory)="openRootDirectory()">
  </fe-directory-view>
</main>
